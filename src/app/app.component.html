<div class="w-screen h-screen flex flex-col justify-center">
    <form class="w-96 mx-auto">
        <ng-multiselect-dropdown
            name="multiselect"
            [placeholder]="'custom placeholder'"
            [settings]="dropdownSettings"
            [data]="cities"
            [(ngModel)]="selectedItems"
            (select)="onItemSelect($event)"
            (deSelect)="onItemDeselect($event)"
            (selectAll)="onSelectAll($event)"
        >
            <ng-template #optionsTemplate let-item let-option="option" let-id="id" let-isSelected="isSelected">
                <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
                    {{item|json}}
                    {{id}}
                    <img [src]="item.image" style="width: 18px; margin: 0 20px;" />
                    <label style="color: #333;min-width: 130px;" [ngStyle]="{ 'color': item.isDisabled? 'lightgrey':''}">
                        {{item.item_text}}
                    </label>
                </div>
            </ng-template>
        </ng-multiselect-dropdown>
    </form>

</div>
