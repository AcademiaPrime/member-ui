<form class="mx-auto border rounded px-4 py-3 form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="mb-4 text-3xl font-medium">Login Form</h1>

    <div class="mb-3">
        <label class="mb-2 block font-medium">Username</label>
        <input
            type="text"
            placeholder="Enter username"
            class="w-full py-2 px-3 border rounded"
            formControlName="username"
        >
    </div>

    <div class="mb-4">
        <label class="mb-2 block font-medium">Password</label>
        <input
            type="password"
            placeholder="Enter password"
            class="w-full py-2 px-3 border rounded"
            formControlName="password"
        >
    </div>

    <div>
        <button class="border rounded w-full py-2 font-medium">Login</button>
    </div>
</form>
